<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title><link rel="stylesheet" href="cadastro.css">
    <!-- <link rel="stylesheet" media="screen and (min-width: 900px)" href="cadastro.css">
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="cadastromobile.css"> -->
</head>

<body>
    <div class="container">
        <header class="logo"><img src="imagens/logo.png" alt=""></header>
        <main></main>
        <section>
            <form action="" id="formulario">
                <h1>Cadastro</h1>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha">
                <label for="csenha">Confirmar Senha</label>
                <input type="password" name="csenha" id="csenha">
                <label for="check">Permanecer logado</label>
                <input type="checkbox" name="check" id="check">
                <button id="btn">Confirmar</button>
            </form>
        </section>
        <!-- <footer>f</footer>-->
    </div>
    <script src="cadastro.js"></script>
</body>

</html>
